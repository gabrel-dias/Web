<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de JavaScript</title>
    <!-- Bootstrap CSS para estilização -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container { max-width: 600px; margin-top: 20px; }
        .result { font-size: 1.5em; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h2 class="text-center">Quiz de JavaScript</h2>
        <form id="quizForm">
            <!-- Pergunta 1 -->
            <div class="form-group">
                <label>1. Qual comando exibe uma mensagem no console do navegador?</label>
                <div>
                    <input type="radio" name="q1" value="a"> print()<br>
                    <input type="radio" name="q1" value="b"> console.log()<br>
                    <input type="radio" name="q1" value="c"> alert()<br>
                </div>
            </div>
            <!-- Pergunta 2 -->
            <div class="form-group">
                <label>2. Qual tipo de dado representa um valor verdadeiro ou falso em JavaScript?</label>
                <div>
                    <input type="radio" name="q2" value="a"> string<br>
                    <input type="radio" name="q2" value="b"> boolean<br>
                    <input type="radio" name="q2" value="c"> number<br>
                </div>
            </div>
            <!-- Pergunta 3 -->
            <div class="form-group">
                <label>3. Qual é a função usada para juntar elementos de um array em uma string?</label>
                <div>
                    <input type="radio" name="q3" value="a"> join()<br>
                    <input type="radio" name="q3" value="b"> concat()<br>
                    <input type="radio" name="q3" value="c"> append()<br>
                </div>
            </div>
            <!-- Pergunta 4 -->
            <div class="form-group">
                <label>4. Como você declara uma variável em JavaScript?</label>
                <div>
                    <input type="radio" name="q4" value="a"> var<br>
                    <input type="radio" name="q4" value="b"> variable<br>
                    <input type="radio" name="q4" value="c"> letvar<br>
                </div>
            </div>
            <!-- Pergunta 5 -->
            <div class="form-group">
                <label>5. Qual símbolo é usado para atribuir um valor a uma variável em JavaScript?</label>
                <div>
                    <input type="radio" name="q5" value="a"> =<br>
                    <input type="radio" name="q5" value="b"> ==<br>
                    <input type="radio" name="q5" value="c"> ===<br>
                </div>
            </div>
            <button type="button" onclick="calcularNota()" class="btn btn-primary btn-block">Enviar Respostas</button>
        </form>
        <p id="resultado" class="result text-center mt-4"></p>
    </div>

    <!-- Script para funcionalidade do quiz -->
    <script>
        function calcularNota() {
            // Gabarito do quiz
            const gabarito = {
                q1: 'b',
                q2: 'b',
                q3: 'a',
                q4: 'a',
                q5: 'a'
            };

            let pontuacao = 0;

            // Salva as respostas no localStorage e calcula a pontuação
            for (let i = 1; i <= 5; i++) {
                const resposta = document.querySelector(`input[name="q${i}"]:checked`);
                
                if (resposta) {
                    localStorage.setItem(`resposta_q${i}`, resposta.value);

                    if (resposta.value === gabarito[`q${i}`]) {
                        pontuacao += 2; // Cada pergunta vale 2 pontos
                    }
                }
            }

            // Exibe o resultado
            document.getElementById("resultado").innerText = `Sua nota é: ${pontuacao} de 10.`;
        }
    </script>

    <!-- Bootstrap JS, Popper.js, e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
