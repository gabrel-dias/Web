<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007bff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <img src="img/imc image.png" alt="Ícone representando o IMC"> <br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" min="1" required>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" min="1" required>

        <button onclick="calcularIMC()">Calcular IMC</button>
        <button onclick="limparCampos()">Limpar</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById("resultado").innerText = "Por favor, insira valores válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao;

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById("resultado").innerText = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
        }

        function limparCampos() {
            location.reload();
        }
    </script>
</body>

</html>
