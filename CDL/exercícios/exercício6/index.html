<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Série favorita</title>
  </head>
  <body
    background="https://wallpapercat.com/w/full/5/4/c/14971-1920x1080-desktop-1080p-game-of-thrones-wallpaper.jpg"
  >
    <h1>SÉRIE FAVORITA</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/pt/a/a0/GameofThrones.png"
      alt="Série"
    />
    <caption>
      <em>"The North remembers..."</em>
    </caption>
    <br />
    <!--Vídeo-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/s7L2PVdrb_8?si=IWpczW-Jk8JjUXDw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h2>Adaptação preferida:</h2>
    <label for="Adaptação"
      ><select name="livro_serie" id="Adaptação">
        <option value="1">Série</option>
        <option selected value="2">Livros</option>
        <option value="3">Jogos</option>
      </select></label
    >
    <h2>Temporada preferida</h2>
    <label for="temporada"
      ><input type="radio" name="temporada"/>1
      <input type="radio" name="temporada" />2
      <input type="radio" name="temporada" />3
      <input type="radio" name="temporada" />4 <br>
      <input type="radio" name="temporada" />5
      <input type="radio" name="temporada" />6
      <input type="radio" name="temporada" />7
      <input type="radio" name="temporada" />8
    </label>
  </body>
</html>
