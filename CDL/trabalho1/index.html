<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="starks_favicon.png" type="image/x-icon" />
  </head>
  <body
    background="https://wallpapercat.com/w/full/5/4/c/14971-1920x1080-desktop-1080p-game-of-thrones-wallpaper.jpg"
  >
    <h1 id="titulo">Game of Thrones</h1>
    <!--Abertura Game of Thrones-->
    <iframe
      width="510"
      height="270"
      src="https://www.youtube.com/embed/s7L2PVdrb_8?si=IWpczW-Jk8JjUXDw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!--Abertura House of the Dragon-->
    <iframe
      width="510"
      height="270"
      src="https://www.youtube.com/embed/HIblsDVSq_k?si=3tFDmc8y5ZMpQcdg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <figcaption id="legendas">Aberturas das séries de TV</figcaption>
    <hr />

    <h2>Derivados do universo de R. R. Martin</h2>
    <h3>Escolha os seus derivados favoritos de Game of Thrones</h3>
    <h4>Livros</h4>
    <label for="cronicas"
      ><input type="checkbox" name="livros" id="cronicas" />As Crônicas de Gelo
      e Fogo</label
    >
    <label for="wild_cards"
      ><input type="checkbox" name="wild_cards" id="wild_cards" />Wild
      Cards</label
    >
    <h3>Séries de TV</h3>
    <label for="got"
      ><input type="checkbox" name="got" id="got" />Game of Thrones</label
    >
    <label for="house"
      ><input type="checkbox" name="house" id="house" />House of the
      Dragon</label
    >
    <h3>Outros</h3>
    <label for="eletronicos"
      ><input type="checkbox" name="jogos" id="eletronicos" />Jogos
      eletrônicos</label
    >
    <label for="podcasts"
      ><input type="checkbox" name="podcasts" id="podcasts" />Podcasts</label
    >
    <label for="audiobooks"
      ><input
        type="checkbox"
        name="audiobooks"
        id="audiobooks"
      />Audiobooks</label
    >
    <br />
    <hr />
    <h2>Temporada preferida</h2>
    <h3>Escolha a sua temporada preferida da série de TV</h3>
    <label for="temporada"
      ><select name="temporada" id="temporada">
        <option value="1">Temporada 1</option>
        <option value="2">Temporada 2</option>
        <option value="3">Temporada 3</option>
        <option selected value="4">Temporada 4</option>
        <option value="5">Temporada 5</option>
        <option value="6">Temporada 6</option>
        <option value="7">Temporada 7</option>
        <option value="8">Temporada 8</option>
      </select></label
    >
    <hr />

    <label for="final_bom"
      ><input type="radio" name="final" id="final_bom" />Bom</label
    >
    <label for="final_ruim"
      ><input type="radio" name="final" id="final_ruim" />Ruim</label
    >
    <br />
    <hr />
    <p id="north">"The North remembers..."</p>
  </body>
</html>
