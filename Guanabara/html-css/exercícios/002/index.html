<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>O que "importa" para um parágrafo é apenas a tag, não o que estiver dentro dela. <br>
        Para que um parágrafo tenha uma quebra de linha, é preciso usar a tag br (break row). </p>
