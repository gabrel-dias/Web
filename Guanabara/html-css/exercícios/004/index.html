    <title>Favicons</title>
    <link rel="shortcut icon" href="img/alien.ico" type="image/x-icon">

<body>
    <h1>Testando Favicons</h1>
    <hr>
    <p>Os favicons são pequenas imagens que ficam guardados no site para visualização pelo navegador. Geralmente são utilizados como logotipos em tamanho reduzido, nos sites de empresas, entidades e marcas quaisquer.</p>
    <h3>FavIcons disponíveis nesse exercício:</h3>
    <img src="img/alien.ico" alt="Emoji alien">
    <img src="img/java.png" alt="Ícone Java">
    <img src="img/tecdias.ico" alt="Logo TecDias">
</body>
